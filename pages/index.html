<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center min-h-screen bg-gray-300"
    >
      <section class="w-full max-w-xl p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-6xl font-bold text-center">TO DO LIST</h1>

        <!-- PROFILE -->
        <section
          class="w-full p-6 bg-white rounded-lg shadow-lg flex justify-between gap-6"
        >
          <div class="flex items-center bg-white p-6 rounded-lg shadow-md">
            <img
              src="../images/profile.jpg"
              alt="profile"
              class="w-16 h-16 rounded-full"
            />
            <div class="ml-4">
              <h1 class="text-2xl font-bold">ZAIN</h1>
              <h2 class="text-gray-600">Software Engineer</h2>
            </div>
          </div>
          <div
            class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md"
          >
            <h1 class="text-2xl font-bold">Today</h1>
            <div id="today" class="text-gray-600"></div>
          </div>
        </section>

        <!-- CREATE TASK-->
        <section class="w-full p-6 bg-white rounded-lg shadow-lg mt-6">
          <h1 class="text-2xl font-bold text-center">Create New To-do</h1>
          <form id="taskForm" class="mt-4">
            <div class="flex flex-col gap-2 mt-4">
              <label for="taskInput">ENTER YOUR TASK HERE</label>
              <input
                type="text"
                id="taskInput"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <section class="flex gap-4 mt-4">
              <div class="flex flex-col gap-2">
                <label for="priorityInput">PRIORITY</label>
                <div class="flex gap-2">
                  <div
                    class="flex items-center bg-gray-300 text-gray-600 p-2 rounded-lg h-12"
                  >
                    <input
                      type="radio"
                      id="lowPriority"
                      name="priority"
                      value="low"
                      checked
                      class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                    />
                    <label for="lowPriority" class="ml-2">Low</label>
                  </div>
                  <div
                    class="flex items-center bg-gray-300 text-gray-600 p-2 rounded-lg"
                  >
                    <input
                      type="radio"
                      id="mediumPriority"
                      name="priority"
                      value="medium"
                      class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                    />
                    <label for="mediumPriority" class="ml-2">Medium</label>
                  </div>
                  <div
                    class="flex items-center bg-gray-300 text-gray-600 p-2 rounded-lg"
                  >
                    <input
                      type="radio"
                      id="highPriority"
                      name="priority"
                      value="high"
                      class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                    />
                    <label for="highPriority" class="ml-2">High</label>
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-2 w-full">
                <label for="dueDateInput">DEADLINE</label>
                <input
                  type="date"
                  id="dueDateInput"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </section>
            <button
              type="submit"
              class="mt-4 w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
            >
              Add Task!
            </button>
          </form>
        </section>

        <!-- TASK SHOWN -->
        <section class="w-full p-6 bg-white rounded-lg shadow-lg mt-6">
          <h1 class="text-2xl font-bold text-center">To Do List</h1>
          <div id="taskList" class="mt-4">
            <!-- Tasks will be dynamically added here -->
          </div>
        </section>

        <!-- TASK COMPLETED -->
        <section class="w-full p-6 bg-white rounded-lg shadow-lg mt-6">
          <h1 class="text-2xl font-bold text-center">Task Completed</h1>
        </section>
      </section>
    </main>
  </body>
  <script src="../js/calendar.js"></script>
</html>
